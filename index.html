<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Lembretes</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-purple text-white p-3 mb-3">
        <div class="container text-center">
            <h1>{ Sistema de Lembretes }</h1>
        </div>
    </header>
    <!-- Formulário para criar lembretes -->
    <div class="container">
        <form class="form-container " id="form-lembretes">
            <h2 class="text-center">Criar um Lembrete</h2>
            <div class="mb-3">
                <label for="texto" class="form-label">Nome do Lembrete</label>
                <input type="text" class="form-control" id="texto" placeholder="Digite o nome do lembrete" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="btn-obs">
                    <i class="bi bi-plus-circle"></i> Adicionar Observação
                </button>
            </div>
            <ul class="mt-3 list-group " id="obs-forms">
                <!-- Observações serão adicionadas dinamicamente pelo JavaScript -->
            </ul>
            <hr class="custom-line">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-upload btn-enviar"></i> Enviar
                </button>
            </div>
        </form>
    </div>
    <hr class="custom-line">
    <!-- Contêiner de lembretes -->
    <div class="container">
        <h2 class="text-center">Lembretes</h2>
        <div class="card-container" id="lembretes">
            <!-- Cards de lembretes serão adicionados dinamicamente pelo JavaScript -->
        </div>
    </div>
    <!-- Rodapé -->
    <footer class="footer text-center text-white py-3 mt-5">
        <div class="container">
            <p class="mb-1">Frontend para projeto de lembretes em microsserviços – UC de Sistemas Distribuídos</p>
            <p class="mb-0"><a class="text-white" href=""><i class="bi bi-github"></i> Repositório no Github</a></p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
